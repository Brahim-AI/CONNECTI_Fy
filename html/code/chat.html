<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Neon Chat - Responsive</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"

    />

    <style>
      /* --- 0. UNIVERSAL FIX --- */
      * {
        box-sizing: border-box;
      }

      /* --- 1. GLOBAL VARIABLES --- */
      :root {
        --bg-deep: #020b1a;
        --neon-purple: #d946ef;
        --neon-blue: #00f2ff;
        --neon-red: #ff0055;
        --glass-bg: rgba(20, 20, 20, 0.7);
        --gradient-neon: linear-gradient(135deg, #00c2ff 0%, #bc13fe 100%);
      }

      body {
        background-color: #000;
        color: white;
        font-family: "Poppins", "Cairo", sans-serif;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
        background-image: url("https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1000&q=80");
        background-size: cover;
        background-position: center;
      }

      /* --- 2. MAIN CONTAINER --- */
      .mobile-container {
        width: 100%;
        max-width: 600px;
        height: 95vh;
        background: radial-gradient(circle at top, #0f1c35 0%, #020610 100%);
        backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        position: relative;
        border: 2px solid var(--neon-blue);
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        overflow: hidden;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 0.3s ease;
      }

      @media (max-width: 768px) {
        body {
          background-image: none !important;
          background-color: #000;
        }
        .mobile-container {
          width: 100% !important;
          max-width: 100% !important;
          height: 100dvh !important;
          border: none !important;
          border-radius: 0 !important;
          box-shadow: none !important;
          margin: 0 !important;
        }
        .input-emoji-picker {
          width: 90% !important;
          left: 5% !important;
          bottom: 80px !important;
        }
      }

      /* --- 3. HEADER --- */
      .chat-header {
        background: rgba(2, 6, 16, 0.6);
        padding: 15px 20px;
        border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 10;
        backdrop-filter: blur(5px);
        flex-shrink: 0;
      }
      .user-avatar-small {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        background: #222;
        border: 2px solid var(--neon-blue);
        box-shadow: 0 0 15px var(--neon-blue);
      }
      .header-icon {
        color: var(--neon-blue);
        font-size: 1.4rem;
        cursor: pointer;
        transition: 0.3s;
      }
      .header-icon:hover {
        color: var(--neon-purple);
        text-shadow: 0 0 10px var(--neon-purple);
      }
      .wallpaper-icon {
        color: white;
        font-size: 1.3rem;
        cursor: pointer;
        transition: 0.3s;
        text-shadow: 0 0 5px white;
      }
      .wallpaper-icon:hover {
        color: var(--neon-blue);
        text-shadow: 0 0 15px var(--neon-blue);
        transform: rotate(15deg);
      }

      /* --- 4. CHAT BODY --- */
      .chat-body {
        background-color: rgba(2, 6, 16, 0.9);
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding-bottom: 20px;
      }
      .chat-body::-webkit-scrollbar {
        width: 5px;
      }
      .chat-body::-webkit-scrollbar-thumb {
        background: var(--neon-blue);
        border-radius: 10px;
      }

      .message-wrapper {
        display: flex;
        align-items: flex-end;
        position: relative;
        animation: messageSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes messageSlideIn {
        from { opacity: 0; transform: translateY(20px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .message-bubble {
        padding: 10px 18px;
        border-radius: 20px;
        font-size: 1rem;
        max-width: 85%;
        position: relative;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 5px;
        word-wrap: break-word;
        word-break: break-word;
      }

      .message-received { justify-content: flex-start; }
      .message-received .message-bubble {
         background: rgba(40, 0, 40, 0.6) !important; 
        border: 2px solid var(--neon-purple);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.25), inset 0 0 10px rgba(0, 242, 255, 0.05);
        color: #e0faff;
        backdrop-filter: blur(5px);
        border-bottom-left-radius: 5px;
      }
      .message-received .audio-avatar {
        border-color: var(--neon-blue) !important;
        box-shadow: 0 0 10px var(--neon-blue) !important;
      }

      .message-sent { justify-content: flex-end; }
      .message-sent .message-bubble {
        background: rgba(0, 20, 40, 0.6) !important;
        border: 2px solid var(--neon-blue);
        box-shadow: 0 0 15px rgba(0, 20, 40, 0.6), inset 0 0 10px rgba(0, 242, 255, 0.05);
        color: #fceaff;
        backdrop-filter: blur(5px);
        border-bottom-right-radius: 5px;
        font-weight: 500;
      }

      .reply-in-bubble {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 6px 10px;
        border-radius: 8px;
        margin-bottom: 5px;
        border-left: 4px solid var(--neon-blue);
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
      }
      .reply-in-bubble small {
        display: block;
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--neon-blue);
        margin-bottom: 2px;
      }
      .reply-in-bubble .reply-content {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        gap: 5px;
        width: 100%;
      }
      .reply-thumb-img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 6px;
        margin-left: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .reply-media-preview-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .message-image {
        border-radius: 15px;
        max-width: 100%;
        display: block;
        margin-bottom: 5px;
      }
      .message-caption {
        font-size: 0.9rem;
        margin-top: 5px;
        color: #f1f1f1;
      }

      @media (max-width: 480px) {
        .message-actions-overlay {
          flex-wrap: wrap;
          max-width: 250px;
          white-space: normal;
        }
      }
      .message-actions-overlay .emoji-reaction {
        font-size: 0.7rem;
        padding: 4px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .message-actions-overlay .emoji-reaction:hover {
        transform: scale(1.1);
        background: rgba(188, 19, 254, 0.2);
      }
      .action-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        color: #ccc;
        font-weight: 500;
        white-space: nowrap;
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        padding-right: 10px;
        margin-right: 5px;
        transition: 0.3s;
      }
      .action-btn:last-child {
        border-right: none;
        padding-right: 0;
        margin-right: 0;
      }
      .action-btn:hover {
        color: var(--neon-purple);
        text-shadow: 0 0 5px var(--neon-purple);
      }

      /* --- REACTION STYLES --- */
      .reaction-display {
        position: absolute;
        bottom: -15px;
        left: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 2px 5px;
        border-radius: 15px;
        font-size: 0.8rem;
        box-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
        z-index: 5;
        cursor: pointer;
        display: none;
      }
      .message-sent .reaction-display {
        left: auto;
        right: 5px;
        background: rgba(0, 0, 0, 0);
        border: 1px solid rgba(217, 70, 239, 0.5);
      }
      .heart-reaction {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 4rem;
        color: var(--neon-red);
        text-shadow: 0 0 20px var(--neon-red);
        z-index: 100;
        pointer-events: none;
        animation: heartPop 0.8s ease-out forwards;
      }
      @keyframes heartPop {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        30% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
      }
      .liked-badge {
        position: absolute;
        bottom: -10px;
        right: 25px;
        font-size: 1rem;
        color: var(--neon-red);
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        padding: 2px;
        box-shadow: 0 0 5px var(--neon-red);
        animation: popIn 0.3s ease-out;
        z-index: 6;
      }
      .message-received .liked-badge { right: auto; left: 25px; }
      @keyframes popIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
      }

      /* --- FOOTER & INPUT --- */
      .chat-footer {
        background: rgba(2, 6, 16, 0.9);
        backdrop-filter: blur(15px);
        padding: 10px 15px;
        border-top: 2px solid rgba(0, 242, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        position: relative;
        height: 75px;
        z-index: 20;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        flex-shrink: 0;
      }
      .footer-icons-group {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .hidden { display: none !important; }
      
      .footer-icon {
        color: #aaa;
        font-size: 1.5rem;
        cursor: pointer;
        transition: 0.3s;
      }
      .footer-icon:hover {
        color: var(--neon-blue);
        text-shadow: 0 0 10px var(--neon-blue);
      }

      @keyframes inputPulse {
        0% { box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); border-color: rgba(188, 19, 254, 0.4); }
        50% { box-shadow: 0 0 25px rgba(0, 242, 255, 0.6); border-color: var(--neon-blue); }
        100% { box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); border-color: rgba(188, 19, 254, 0.4); }
      }
      .input-placeholder-area {
        flex-grow: 1;
        padding: 10px 15px;
        background: #0a1120;
        border-radius: 50px;
        border: 1px solid rgba(0, 242, 255, 0.4);
        color: white;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
        min-width: 0;
      }
      .input-placeholder-area:focus {
        border-color: var(--neon-blue);
        box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
      }
      .input-placeholder-area.typing-active {
        animation: inputPulse 1.5s infinite;
        background: rgba(20, 20, 20, 0.9);
      }

      .action-circle-btn {
        background: #d946ef;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 15px var(--neon-purple);
        transition: 0.3s;
        flex-shrink: 0;
      }
      .action-circle-btn:hover { transform: scale(1.05); }
      .action-circle-btn i { font-size: 1.3rem; color: white; }

      /* --- INPUT EMOJI PICKER --- */
      .input-emoji-btn {
        cursor: pointer;
        transition: 0.3s;
        margin-right: 5px;
        color: #aaa;
      }
      .input-emoji-btn:hover {
        color: var(--neon-purple);
        text-shadow: 0 0 10px var(--neon-purple);
        transform: scale(1.1);
      }
      .input-emoji-picker {
        position: absolute;
        bottom: 80px;
        left: 20px;
        width: 300px;
        height: 250px;
        background: rgba(2, 6, 16, 0.95);
        border: 1px solid var(--neon-purple);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        display: none;
        grid-template-columns: repeat(6, 1fr);
        padding: 10px;
        overflow-y: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        z-index: 100;
        max-width: 90vw;
      }
      .input-emoji-picker span {
        font-size: 1.5rem;
        text-align: center;
        cursor: pointer;
        padding: 5px;
      }
      .input-emoji-picker span:hover {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }

      /* --- OTHER UI ELEMENTS --- */
      .reply-ui {
        position: absolute;
        bottom: 75px;
        left: 0;
        width: 100%;
        background: #181818;
        border-top: 1px solid #333;
        padding: 10px 20px;
        z-index: 15;
        display: none;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        animation: slideUp 0.2s ease-out;
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .reply-container-box {
        flex-grow: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border-left: 5px solid var(--neon-purple);
        padding: 8px 12px;
        margin-right: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .reply-close {
        font-size: 1.8rem;
        color: #888;
        cursor: pointer;
        padding: 5px;
      }
      .reply-close:hover { color: var(--neon-red); }

      /* Audio Player & Avatar */
      .custom-audio-player {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--neon-blue);
        padding: 8px 10px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 8px;
        width: fit-content;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        max-width: 100%;
      }
      .audio-play-circle {
        width: 35px;
        height: 35px;
        background: var(--gradient-neon);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        flex-shrink: 0;
        box-shadow: 0 0 10px var(--neon-purple);
      }
      .audio-play-circle i { font-size: 1.1rem; margin-left: 2px; }
      .audio-white-bar {
        background: transparent;
        height: 35px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        padding: 0 5px;
        gap: 10px;
        min-width: 120px;
        flex-wrap: nowrap;
        overflow: hidden;
      }
      .audio-wave-container {
        display: flex;
        align-items: center;
        gap: 2px;
        height: 18px;
        flex-grow: 1;
      }
      .wave-bar {
        width: 3px;
        border-radius: 4px;
        height: 100%;
        animation: audioWave 1s infinite ease-in-out;
        animation-play-state: paused;
      }
      .wave-bar:nth-child(odd) { background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }
      .wave-bar:nth-child(even) { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
      .wave-active .wave-bar { animation-play-state: running !important; }
      @keyframes audioWave {
        0%, 100% { transform: scaleY(0.6); }
        50% { transform: scaleY(1.8); }
      }
      .audio-time {
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
        margin-left: auto;
        white-space: nowrap;
      }
      .audio-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: 8px;
        border: 2px solid var(--neon-blue);
        box-shadow: 0 0 10px var(--neon-blue);
        flex-shrink: 0;
      }
      .message-received .audio-avatar { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

      /* --- Recording UI FIXED --- */
      .recording-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 75px;
        background: #0a0a0a;
        border-top: 2px solid var(--neon-purple);
        display: none;
        /* FIX: Better Flex Alignment */
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        z-index: 50;
        animation: slideUpRec 0.3s ease-out;
        gap: 15px; /* Add gap between elements */
      }
      @keyframes slideUpRec {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .record-delete {
        color: #888;
        font-size: 1.5rem;
        cursor: pointer;
        transition: 0.3s;
        flex-shrink: 0;
      }
      .record-delete:hover {
        color: var(--neon-red);
        text-shadow: 0 0 10px var(--neon-red);
      }
      .record-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
      }
      .record-dot {
        width: 10px;
        height: 10px;
        background: #a1143a;
        border-radius: 50%;
        animation: blinkNeon 1.5s infinite;
      }
      @keyframes blinkNeon {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
      }
      .record-send-btn {
        background: var(--gradient-neon);
        color: white;
        width: 45px;
        height: 45px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 1.2rem;
        flex-shrink: 0;
      }

      /* Overlays */

      /* Audio Functions */
      async function startRecording() {
        try {
          const audioStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(audioStream);
          audioChunks = [];
          mediaRecorder.ondataavailable = (event) =>
            audioChunks.push(event.data);
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.onloadedmetadata = () => {
              let duration = audio.duration;
              if (duration === Infinity || isNaN(duration)) duration = 0;
              sendCustomAudioPlayer(audioUrl, Math.ceil(duration));
            };
            audio.load();
          };
          mediaRecorder.start();
          isRecording = true;
          recordingUI.style.display = "flex";
          startTimer();
          resetReply();
          userStatus.innerText = "Recording audio...";
          userStatus.style.color = "#ff0055";
        } catch (err) {
          alert("Allow mic access!");
        }
      }

        const replyHTML = createReplyBlockHTML();
        const messageId = Date.now();
        const escapedCaption = caption
          .replace(/'/g, "\\'")
          .replace(/\n/g, "<br>");
        let mediaHTML = "";
        let captionHTML = "";
        if (isViewOnceMode) {
          mediaHTML = `<div class="view-once-bubble-content" onclick="openViewOnceMedia(this, '${url}', '${type}')"><div class="view-once-icon-circle">1</div><span>Photo</span></div>`;
        } else {
          mediaHTML =
            type === "video"
              ? `<video src="${url}" class="message-image" controls style="background: black; width: 100%; border-radius: 10px;"></video>`
              : `<img src="${url}" class="message-image" style="width: 100%; border-radius: 10px;">`;
          captionHTML =
            caption.trim() !== ""
              ? `<div class="message-caption" style="margin-top: 8px; text-shadow: 0 0 5px var(--neon-purple); font-weight: 600;">${escapedCaption}</div>`
              : "";
        }
        const replyDataAttr = activeReplyData.id
          ? ` data-reply-to="${activeReplyData.id}"`
          : "";
        const msgHTML = `<div class="message-wrapper message-sent" data-message-id="${messageId}"${replyDataAttr} data-media-url="${url}" data-media-type="${type}"><div class="message-bubble" style="padding:10px; background:var(--gradient-neon); display:flex; flex-direction:column; gap:8px;" onclick="toggleActions(event, this)">${replyHTML}<div style="display: flex; flex-direction: column;">${mediaHTML}${captionHTML}</div></div><div class="message-actions-overlay"><span class="action-btn" onclick="replyToMessage(this, 'You', '${escapedCaption}')"><i class="bi bi-arrow-return-left"></i>R√©pondre</span><span class="action-btn" onclick="copyMessage(this)"><i class="bi bi-copy"></i>Copier</span></div></div>`;
        chatBody.insertAdjacentHTML("beforeend", msgHTML);
        chatBody.scrollTop = chatBody.scrollHeight;
        sentSound.currentTime = 0;
        sentSound.play().catch((e) => console.log(e));
        resetReply();
      }

      window.openViewOnceMedia = function (el, url, type) {
        event.stopPropagation();
        openPreview(url, type);
        document.getElementById("previewTools").style.display = "none";
        document.getElementById("previewBottomBar").style.display = "none";
        const wrapper = el.closest(".message-wrapper");
        wrapper.classList.add("temp-viewing");
        isViewingViewOnce = true;
      };

      function sendCustomAudioPlayer(url, duration) {
        const mins = Math.floor(duration / 60);
        const secs = duration % 60;
        const formattedDuration = `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        const replyHTML = createReplyBlockHTML();
        const messageId = Date.now();
        const replyDataAttr = activeReplyData.id
          ? ` data-reply-to="${activeReplyData.id}"`
          : "";
        const avatarUrl =
          "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&q=80"; // Avatar
        const playerHTML = `<div class="message-wrapper message-sent" data-message-id="${messageId}"${replyDataAttr} data-media-type="audio"><div class="message-bubble" style="padding: 10px; background: transparent; box-shadow: none; display: flex; flex-direction: column;" onclick="toggleActions(event, this)">${replyHTML}<div class="custom-audio-player"><div class="audio-play-circle" onclick="toggleAudio(this)"><i class="bi bi-play-fill"></i><audio src="${url}"></audio></div><div class="audio-white-bar"><div class="audio-wave-container"><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div></div><span class="audio-time">0:00 / ${formattedDuration}</span></div><img src="${avatarUrl}" class="audio-avatar" alt="Profile"></div></div><div class="message-actions-overlay"><span class="action-btn" onclick="replyToMessage(this, 'You', '')"><i class="bi bi-arrow-return-left"></i>R√©pondre</span><span class="action-btn" onclick="copyMessage(this)"><i class="bi bi-copy"></i>Copier</span></div></div>`;
        chatBody.insertAdjacentHTML("beforeend", playerHTML);
        chatBody.scrollTop = chatBody.scrollHeight;
        sentSound.currentTime = 0;
        sentSound.play().catch((e) => console.log(e));
        resetReply();
      }

      window.toggleAudio = function (btn) {
        document.querySelectorAll(".custom-audio-player audio").forEach((a) => {
          if (a !== btn.querySelector("audio") && !a.paused) {
            a.pause();
            const parent = a.closest(".custom-audio-player");
            parent
              .querySelector(".audio-play-circle i")
              .classList.remove("bi-pause-fill");
            parent
              .querySelector(".audio-play-circle i")
              .classList.add("bi-play-fill");
            parent
              .querySelector(".audio-wave-container")
              .classList.remove("wave-active");
          }
        });
        const audio = btn.querySelector("audio");
        const icon = btn.querySelector("i");
        const waveContainer = btn.nextElementSibling.querySelector(
          ".audio-wave-container"
        );
        const timeDisplay = btn.nextElementSibling.querySelector(".audio-time");
        const totalDuration = timeDisplay.innerText.split(" / ")[1] || "0:00";
        if (audio.paused) {
          audio.play();
          icon.classList.remove("bi-play-fill");
          icon.classList.add("bi-pause-fill");
          waveContainer.classList.add("wave-active");
        } else {
          audio.pause();
          icon.classList.remove("bi-pause-fill");
          icon.classList.add("bi-play-fill");
          waveContainer.classList.remove("wave-active");
        }
        audio.ontimeupdate = () => {
          const currentMins = Math.floor(audio.currentTime / 60);
          const currentSecs = Math.floor(audio.currentTime % 60);
          const formattedCurrent = `${currentMins}:${
            currentSecs < 10 ? "0" : ""
          }${currentSecs}`;
          timeDisplay.innerText = `${formattedCurrent} / ${totalDuration}`;
        };
        audio.onended = () => {
          icon.classList.remove("bi-pause-fill");
          icon.classList.add("bi-play-fill");
          waveContainer.classList.remove("wave-active");
          audio.currentTime = 0;
          timeDisplay.innerText = `0:00 / ${totalDuration}`;
        };
      };

      /* --- INIT & RESTORE --- */
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".message-wrapper").forEach((wrapper) => {
          if (!wrapper.getAttribute("data-message-id")) {
            wrapper.setAttribute("data-message-id", Date.now() + Math.random());
          }
          setupDeleteAction(wrapper);
          setupEmojiActions(wrapper);
        });
        deleteForMeBtnCloneTarget.style.display = "none";

        // Restore Wallpaper
        const savedWallpaper = localStorage.getItem("chatWallpaper");
        if (savedWallpaper) {
          const mobileContainer = document.querySelector(".mobile-container");
          if (mobileContainer) {
            mobileContainer.style.backgroundImage = `url('${savedWallpaper}')`;
            mobileContainer.style.backgroundSize = "cover";
            mobileContainer.style.backgroundPosition = "center";
            mobileContainer.style.backgroundRepeat = "no-repeat";
          }
        }

        // Restore Reactions
        const savedReactions = JSON.parse(
          localStorage.getItem("chatReactions") || "{}"
        );
        for (const [msgId, data] of Object.entries(savedReactions)) {
          const wrapper = document.querySelector(
            `.message-wrapper[data-message-id="${msgId}"]`
          );
          if (wrapper) {
            if (data.type === "badge") {
              const badge = document.createElement("i");
              badge.className = "bi bi-heart-fill liked-badge";
              wrapper.appendChild(badge);
            } else if (data.type === "standard") {
              let reactionDisplay = document.createElement("div");
              reactionDisplay.className = "reaction-display";
              reactionDisplay.innerHTML = data.emoji;
              reactionDisplay.style.display = "block";
              reactionDisplay.setAttribute(
                "onclick",
                'removeReaction(event, this.closest(".message-wrapper"))'
              );
              wrapper.appendChild(reactionDisplay);
            }
          }
        }
      });

      /* --- Wallpaper Changer --- */
      const changeWallpaperBtn = document.getElementById("changeWallpaperBtn");
      const wallpaperInput = document.getElementById("wallpaperInput");
      if (changeWallpaperBtn && wallpaperInput) {
        changeWallpaperBtn.addEventListener("click", () => {
          wallpaperInput.click();
        });
        wallpaperInput.addEventListener("change", (e) => {
          if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
              const bgUrl = event.target.result;
              try {
                localStorage.setItem("chatWallpaper", bgUrl);
              } catch (err) {}
              const mobileContainer =
                document.querySelector(".mobile-container");
              if (mobileContainer) {
                mobileContainer.style.backgroundImage = `url('${bgUrl}')`;
                mobileContainer.style.backgroundSize = "cover";
                mobileContainer.style.backgroundPosition = "center";
                mobileContainer.style.backgroundRepeat = "no-repeat";
              }
            };
            reader.readAsDataURL(file);
          }
        });
      }

      /* === NEW: INPUT EMOJI PICKER LOGIC === */
      const triggerInputEmoji = document.getElementById("triggerInputEmoji");
      const inputEmojiPicker = document.getElementById("inputEmojiPicker");

      if (triggerInputEmoji && inputEmojiPicker) {
        const ALL_INPUT_EMOJIS = [...EMOJI_LIST, ...EXTENDED_EMOJIS];
        const uniqueInputEmojis = [...new Set(ALL_INPUT_EMOJIS)];

        uniqueInputEmojis.forEach((emoji) => {
          const span = document.createElement("span");
          span.innerText = emoji;
          span.onclick = (e) => {
            e.stopPropagation();
            insertAtCursor(msgInput, emoji);
          };
          inputEmojiPicker.appendChild(span);
        });

        triggerInputEmoji.addEventListener("click", (e) => {
          e.stopPropagation();
          if (inputEmojiPicker.style.display === "grid") {
            inputEmojiPicker.style.display = "none";
          } else {
            inputEmojiPicker.style.display = "grid";
          }
        });

        document.addEventListener("click", (e) => {
          if (
            !inputEmojiPicker.contains(e.target) &&
            e.target !== triggerInputEmoji
          ) {
            inputEmojiPicker.style.display = "none";
          }
        });
      }

      function insertAtCursor(myField, myValue) {
        if (document.selection) {
          myField.focus();
          sel = document.selection.createRange();
          sel.text = myValue;
        } else if (myField.selectionStart || myField.selectionStart == "0") {
          var startPos = myField.selectionStart;
          var endPos = myField.selectionEnd;
          myField.value =
            myField.value.substring(0, startPos) +
            myValue +
            myField.value.substring(endPos, myField.value.length);
          myField.selectionStart = startPos + myValue.length;
          myField.selectionEnd = startPos + myValue.length;
        } else {
          myField.value += myValue;
        }
        const event = new Event("input", { bubbles: true, cancelable: true });
        myField.dispatchEvent(event);
        myField.focus();
      }
    </script>
  </body>
</html>
