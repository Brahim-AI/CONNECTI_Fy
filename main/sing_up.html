<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/html/img/title_img.png" type="image/png">
    <title>Sign up - Connectify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #050510;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .phone-frame {
            position: relative;
            width: 340px;
            height: auto; 
            background: #050510;
            border-radius: 40px;
            padding: 30px 25px 40px 25px;
            border: 1px solid rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.15), 
                        inset 0 0 20px rgba(213, 0, 249, 0.05);
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: -1px; left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #66abb3, transparent);
            box-shadow: 0 0 10px #00E5FF;
        }

        h1.logo {
            text-align: center;
            font-size: 25px;
            padding-bottom: 40px;
            font-weight: 550;
            letter-spacing: 4px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #00E5FF, #fff, #D500F9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }

        h2.title {
            text-align: center;
            font-size: 12px;
            font-weight: 400;
            color: rgba(255,255,255,0.7);
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px; /* نقصت شوية باش نخلي بلاصة للميساج */
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(64, 196, 255, 0.2);
            border-radius: 25px;
            padding: 12px 40px 12px 20px;
            color: #fff;
            font-size: 12px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input:focus {
            border-color: #00E5FF;
            background: rgba(0, 229, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 14px; /* Fix icon position */
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* --- New: Error Message Style --- */
        .error-msg {
            color: #ff4d4d;
            font-size: 9px;
            margin-left: 15px;
            margin-top: 5px;
            display: none; /* مخفي فالبداية */
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 25px;
            background: transparent;
            border: 1px solid transparent;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(213, 0, 249, 0.2);
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
            transform: translateY(-1px);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
        }

        .footer-text span {
            color: #00E5FF;
            cursor: pointer;
            font-weight: 600;
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .otp-input {
            width: 45px;
            height: 50px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(64, 196, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            outline: none;
        }

        .otp-input:focus {
            border-color: #D500F9;
            box-shadow: 0 0 10px rgba(213, 0, 249, 0.3);
        }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <h1 class="logo">CONNECTIFY</h1>

        <div id="signup-screen" class="fade-in">
            <h2 class="title">Create Account</h2>

            <form>
                <div class="input-group">
                    <input type="text" id="username" placeholder="User name" maxlength="10">
                    <i class="far fa-user"></i>
                    <p class="error-msg" id="msg-username"></p>
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" maxlength="40">
                    <i class="far fa-envelope"></i>
                    <p class="error-msg" id="msg-email"></p>
                </div>

                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Phone Number" maxlength="13">
                    <i class="fas fa-phone-alt"></i>
                    <p class="error-msg" id="msg-phone"></p>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" minlength="8">
                    <i class="fas fa-lock"></i>
                    <p class="error-msg" id="msg-password"></p>
                </div>

                <button type="button" class="btn" onclick="validateAndGo()">SIGN UP</button>

                <p class="footer-text">Already have an account? <span>Login</span></p>
            </form>
        </div>

        <div id="verify-screen" class="hidden fade-in">
            <a onclick="goBack()" class="back-link"><i class="fas fa-chevron-left"></i> Back</a>
            <h2 class="title" style="margin-bottom: 10px;">Verify Number</h2>
            <p style="text-align: center; font-size: 10px; color: rgba(255,255,255,0.4); margin-bottom: 20px;">
                Enter the 4-digit code sent to you
            </p>

            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>

            <button type="button" class="btn" onclick="alert('Account Verified Successfully!')">VERIFY NOW</button>

            <p class="footer-text">No code received? <span>Resend</span></p>
        </div>
    </div>

    <script>
       
        function validateAndGo() {
            // 1. Get Elements
            const userInp = document.getElementById('username');
            const emailInp = document.getElementById('email');
            const phoneInp = document.getElementById('phone');
            const passInp = document.getElementById('password');

            // Get Error Message Elements
            const msgUser = document.getElementById('msg-username');
            const msgEmail = document.getElementById('msg-email');
            const msgPhone = document.getElementById('msg-phone');
            const msgPass = document.getElementById('msg-password');

            // 2. Reset (Clear previous errors)
            [userInp, emailInp, phoneInp, passInp].forEach(inp => inp.style.borderColor = "rgba(64, 196, 255, 0.2)");
            [msgUser, msgEmail, msgPhone, msgPass].forEach(msg => {
                msg.style.display = "none";
                msg.innerText = "";
            });

            let isValid = true;

            // --- VALIDATION 1: Username ---
            if (userInp.value.trim().length < 4) {
                showError(userInp, msgUser, "Username is too short (minimum 4 characters)");
                isValid = false;
            }

            // --- VALIDATION 2: Email ---
            if (!emailInp.value.endsWith("@gmail.com")) {
                showError(emailInp, msgEmail, "Email address must end with @gmail.com");
                isValid = false;
            }

            // --- VALIDATION 3: Phone ---
            const phonePattern = /^[0-9]+$/;
            if (!phonePattern.test(phoneInp.value) || phoneInp.value.length < 10) {
                showError(phoneInp, msgPhone, "Invalid phone number (digits only, min 10)");
                isValid = false;
            }

            // --- VALIDATION 4: PASSWORD ---
            
            // Check 1: Length
            if (passInp.value.length < 8) {
                showError(passInp, msgPass, "Password must be at least 8 characters long");
                isValid = false;
            } 
            // Check 2: Complexity (Uppercase + Lowercase + Number)
            else {
                const passPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).+$/;
                if (!passPattern.test(passInp.value)) {
                    showError(passInp, msgPass, "Password must contain uppercase, lowercase & numbers");
                    isValid = false;
                }
            }

            // If all checks pass
            if (isValid) {
                document.getElementById('signup-screen').classList.add('hidden');
                document.getElementById('verify-screen').classList.remove('hidden');
            }
        }

        // Helper function to show error
        function showError(inputEl, msgEl, text) {
            inputEl.style.borderColor = "#ff4d4d"; // Red Border
            msgEl.innerText = text;                // English Text
            msgEl.style.display = "block";         // Show Message
        }

        function goBack() {
            document.getElementById('verify-screen').classList.add('hidden');
            document.getElementById('signup-screen').classList.remove('hidden');
        }

        // OTP Logic
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if(e.key === "Backspace" && e.target.value === "" && index > 0) {
                        inputs[index - 1].focus();
                }
            });
        });
    </script>
   

</body>
</html>
